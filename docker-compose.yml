services:
  # Nginx reverse proxy
  nginx:
    image: nginx:latest
    container_name: xagent_nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - xagent_network

  # Xagent Frontend (Next.js)
  frontend:
    image: xprobe/xagent-frontend:0.1.2
    container_name: xagent_frontend
    restart: unless-stopped
    networks:
      - xagent_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Xagent Backend (FastAPI)
  backend:
    image: xprobe/xagent-backend:0.1.2
    container_name: xagent_backend
    restart: unless-stopped
    # Don't expose ports, only accessible through nginx
    environment:
      - DATABASE_URL=postgresql://xagent:${POSTGRES_PASSWORD:-xagent_password}@postgres:5432/xagent
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xagent_password}
      - BACKEND_PORT=8000
    env_file:
      - .env
    volumes:
      - xagent_data:/root/.xagent
      - xagent_uploads:/opt/xagent/src/xagent/web/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xagent_network

  # PostgreSQL Database
  postgres:
    image: postgres:16-bookworm
    container_name: xagent_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=xagent
      - POSTGRES_USER=xagent
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xagent_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xagent -d xagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xagent_network

volumes:
  postgres_data:
    driver: local
  xagent_data:
    driver: local
  xagent_uploads:
    driver: local

networks:
  xagent_network:
    driver: bridge
